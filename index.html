<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
   <link rel="stylesheet" href="style.css">
   <title>Incremental Counter</title>
</head>

<body>
   <div class="counter-container">
      <i class="fab fa-github fa-3x"></i>
      <div class="counter" data-target="5000"></div>
      <span>GitHub Followers</span>
   </div>
   <div class="counter-container">
      <i class="fab fa-linkedin fa-3x"></i>
      <div class="counter" data-target="12000"></div>
      <span>LinkedIn Followers</span>
   </div>
   <div class="counter-container">
      <i class="fab fa-stack-overflow fa-3x"></i>
      <div class="counter" data-target="250"></div>
      <span>StackOverflow</span>
   </div>
   <div class="counter-container">
      <i class="fab fa-free-code-camp fa-3x"></i>
      <div class="counter" data-target="20"></div>
      <span>freeCodeCamp</span>
   </div>

   <script src="script.js"></script>
</body>

</html>
